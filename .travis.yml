language: python

python:
- '3.4'
- '3.5'
- '3.6'

install:
- pip install -r requirements.txt

script:
- pytest test/ -v
- pycodestyle *.py

after_script:
- py.test --cov-report term --cov=. --ignore=test/* --cov-report=html
- codeclimate-test-reporter
- coverage xml
- python-codacy-coverage -r coverage.xml

notification:
  email: false

before_deploy:
  - python3 setup.py build
  - python3 setup.py sdist bdist_wheel

deploy:
  - provider: pypi
    skip_existing: true
    user: andre-filho
    password:
      secure: 
    on:
      branch: master

  - provider: pypi
    # skip_existing: true
    user: andre-filho
    password:
      secure: 
    server: https://test.pypi.org/legacy/
    on:
      branch: alax-master
